        .footer{
    margin-top: 450px;
    width:68%;
    padding: 100px 15%;
    background: #333;
    color: #efefef;
    display: flex;
    position: relative;bottom: 2cm;
    
    
}
.footer div{
    text-align: center;
}
.col-2{
    flex-grow:2;
}
.footer div h5{
    font-weight: 300;
    margin-bottom: 30px;
    letter-spacing: 1px;
}
.col-1 a{
    display: block;
    text-decoration: none;
    color: #efefef;
    margin-bottom: 10px;
}

.hero{
    height: 25vh;
}

nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
    
    
}

nav ul li{
    list-style-type: none;
    display: inline-block;
    padding: 10px 25px;
}
nav ul li a{
    text-decoration: none;
    font-weight: bold;
    text-transform: capitalize;
    color: white;
}
nav ul li a:hover{
    color: #f9004d;
    transition: .4s;
}
.btn{
    background-color: #f9004d;
    text-decoration: none;
    border: 2px solid transparent;
    font-weight: bold;
    padding: 5px 20px;
    border-radius: 30px;
    transition: tranform .4s;
    color:white;
   

}
.btn:hover{
    transform:scale(1.2)
}
